<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Sesi-6-pemula</title>
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
        <h1>SESI 6 WEB PEMULA</h1>
        <p class="info" id="info"></p>
    </div>

    <!-- initial fucntion script -->
    <script>
        let body = document.body;
        let info = document.getElementById("info")
        let mode = document.getElementById("mode")
        let home = document.getElementById("home")

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainigLeft;

        function darkMode() {
            if (darkRemainigLeft == 0) {
                info.textContent = "ðŸ”¥ JATAH FITURE DARK MODE ANDA SUDAH HABIS ðŸ”¥ "
                mode.style.display = "none"
                home.textContent = "RESTART"
                return;
            }

            darkCounter += 1;
            darkRemainigLeft = darkLimit - darkCounter;

            // render ke info
            info.textContent = `darkmode dipakai ${darkCounter}x, tersisa ${darkRemainigLeft}`
            body.classList.toggle("dark")
        }

        function reRender() {
            location.reload();
        }
    </script>
</body>

</html>
